---
name: "status"
pack: "orion"
description: "Query Solarwinds Orion for a nodes status (e.g. up/down)."
action_ref: "orion.status"
formats:
  - display: "orion status {{platform}} {{node}}"
    representation:
      - "orion status {{platform}} {{node}}"
ack:
  enabled: false
  append_url: false
  format: "Let me check {{ execution.parameters.node }} in Orion for you..."
result:
  format: |
    {% if execution.status == 'succeeded' %}
    {{ execution.parameters.node }} is {{ execution.result.result.status }}{~}
    {% else %}
    Error: {{execution.result.stdout}}{~}See {{execution.id}} for more details.
    {% endif %}
