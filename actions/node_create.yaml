---
description: "Create an node on a Solarwinds Orion platform"
enabled: true
entry_point: 'node_create.py'
name: "node_create"
pack: "orion"
runner_type: "python-script"

parameters:
  node:
    type: "string"
    description: "The Caption for the node to add to the monitoring platform."
    required: true
  platform:
    type: "string"
    description: "The Orion Platform to act on."
  ip_address:
    type: "string"
    required: true
    description: "The ip address to use for polling."
  engineID:
    type: "integer"
    description: "The additional polling engine to use (defaults to primary)."
    default: 1
  mon_protocol:
    type: "string"
    enum:
      - "icmp"
      - "snmpv1"
      - "snmpv2"
      - "snmpv3"
      - "wmi"
    default: "snmpv2"
    immutable: true
  std_community:
    type: "string"
    description: "A standard SNMP community from "
  community:
    type: "string"
    description: ""
  status:
    type: "string"
    enum:
      - "snmp"
      - "icmp"
    description: ""
    default: "snmp"
